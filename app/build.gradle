apply plugin: 'com.android.application'
apply plugin: 'jacoco-everywhere'

apply from: '../config/checkstyle.gradle'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.trickyandroid:jacoco-everywhere:0.2.1'
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.github.mkjensen.dml"
    minSdkVersion 21
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      testCoverageEnabled = true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile 'com.android.support:leanback-v17:23.2.0'
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'com.google.android.exoplayer:exoplayer:r1.5.6'

  testCompile 'junit:junit:4.12'
  testCompile 'org.powermock:powermock-api-mockito:1.6.4'
  testCompile 'org.powermock:powermock-classloading-xstream:1.6.4'
  testCompile 'org.powermock:powermock-module-junit4:1.6.4'
  testCompile 'org.powermock:powermock-module-junit4-rule:1.6.4'
  testCompile 'org.robolectric:robolectric:3.0'

  androidTestCompile 'com.android.support:support-annotations:23.2.0'
  androidTestCompile 'com.android.support.test:runner:0.4.1'
  androidTestCompile 'junit:junit:4.12'
}
